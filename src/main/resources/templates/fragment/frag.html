<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>

<div th:fragment="navBar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FPT Music Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropDown"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropDown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Artists
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/artist/new}">Add new</a></li>
                            <li><a class="dropdown-item" th:href="@{/artist}">View all</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a th:href="@{/login}">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <button type="submit">Hi <span sec:authentication="name"></span>, logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
</div>
</html>
