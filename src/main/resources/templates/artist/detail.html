<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>

<div th:insert="~{fragment/frag :: navBar}"></div>

<div class="container mt-4">
    <a class="btn btn-secondary" th:href="@{/artist}">Back</a>


    <div class="card mb-4">
        <div class="card-body">
            <h2>Details</h2>
            <p><strong>ID:</strong> <span th:text="${artist.artistId}"></span></p>
            <p><strong>Name:</strong> <span th:text="${artist.artistName}"></span></p>
        </div>
            <div><button href="#" class="btn btn-primary">Edit</button></div>
            <div><button href="#" class="btn btn-danger">Delete</button></div>
    </div>

    <div class="card mb-4">
        <div class ="card-body">
            <h4 th:text="|${artist.artistName}'s Albums|">Albums</h4>
            <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albums}">
            <td th:text="${album.albumId}"></td>
            <td th:text="${album.title}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(albums)}">
            <td colspan="2" class="text-center text-muted">No albums found.</td>
        </tr>
        </tbody>
    </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
