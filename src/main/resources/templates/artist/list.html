<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>

    <style>
    .pagination {
        justify-content: center;
    }
    </style>

<div th:insert="~{fragment/frag :: navbar}"></div>
<div class="container">
    <a type="button" class="btn btn-success" th:href="@{/artist/new}">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artists}" th:object="${artist}">
            <!--            selection standard expression-->
            <th th:text="*{artistId}" scope="row"></th>
            <td th:text="*{artistName}"></td>
            <td>
                <a th:href="@{/artist/{id}(id=*{artistId})}" type="button" class="btn btn-outline-secondary">Details</a>
                <a th:href="@{/artist/edit/{id}(id=*{artistId})}" type="button" class="btn btn-primary">Edit</a>
                |
                <a th:href="@{/artist/delete/{id}(id=*{artistId})}" type="button" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/artist(page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">Â«</span>
                </a>
            </li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/artist(page=${i})}" th:text="${i}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage  == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/artist(page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
