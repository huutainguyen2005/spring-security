<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/frag :: head}"></head>
<body>
    <style>
        .pagination {
            justify-content: center;
        }
    </style>
<div th:insert="~{fragment/frag :: navBar}"></div>
<div class="container">
    <a type="button" class="btn btn-success" th:href="@{/artist/new}">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artists}" th:object="${artist}">
            <!--            selection standard expression-->
            <th th:text="*{artistId}"\></th>
            <td th:text="*{artistName}"></td>
            <td>
                <!-- Vai trò: ADMIN - Quyền: ORDER_EDIT, PRODUCT_EDIT, STOCK_EDIT -->
                <a th:href="@{/artist/{id}(id=*{artistId})}" type="button" class="btn btn-outline-secondary">Details</a>
                <a th:href="@{/artist/edit/{id}(id=*{artistId})}" type="button" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                    Edit
                </a>
                <a th:href="@{/artist/delete/{id}(id=*{artistId})}" type="button" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/artist(page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">«</span>
                </a>
            </li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/artist(page=${i})}" th:text="${i}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${currentPage  == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/artist(page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="~{fragment/frag :: footer}"></div>
</body>
</html>
